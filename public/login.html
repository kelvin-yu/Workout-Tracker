<div class="container">
	<h1 class="text-center">Login</h1>
	<div class="row">
		<form class="form-horizontal well" ng-submit="login()">
			<p class="text-warning">{{error_message}}</p>
			<div class="form-group">
				<label for="loginUsername" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input ng-model="user.username" type="username" class="form-control" id="loginUsername" placeholder="Username">
				</div>
			</div>	
			<div class="form-group">
				<label for="loginPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input ng-model="user.password" type="password" class="form-control" id="loginPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<a href="/signup" class="col-sm-offset-2 col-sm-10">Don't have an account? Register.</a>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
