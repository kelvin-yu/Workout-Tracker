<div class="container">
	<h1 class="text-center">Sign up</h1>
	<div class="row">
		<form class="form-horizontal well" ng-submit="signup()">
			<p class="text-warning">{{error_message}}</p>
			<div class="form-group">
				<label for="registerUsername" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input ng-model="user.username" type="username" class="form-control" id="registerUsername" placeholder="Username">
				</div>
			</div>	
			<div class="form-group">
				<label for="registerPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input ng-model="user.password" type="password" class="form-control" id="registerPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="registerName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input ng-model="user.name" type="name" class="form-control" id="registerName" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign up</button>
				</div>
			</div>
		</form>
	</div>
</div>
