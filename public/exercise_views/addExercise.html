<div class="container">
	<h1 class="text-center">Add Exercise</h1>
	<p>{{error.message}}</p>
	<div class="row">
		<form class="form-horizontal well" >
			<div class="form-group">
				<label for="exerciseName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input ng-model="newExercise.name" type="text" class="form-control" id="exerciseName" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Muscles worked</label>
				<div class="col-sm-10">
					<div ng-repeat="muscle in newExercise.muscles_worked track by $index">
						<input ng-model="newExercise.muscles_worked[$index]" type="text" class="form-control">
					</div>
				</div>
				<div>
					<button ng-click="addMuscleField()" class="btn btn-primary pull-right">Add more muscles worked</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Force</label>
				<div class="col-sm-10">
					<div ng-repeat="fce in newExercise.force track by $index">
						<input ng-model="newExercise.force[$index]" type="text" class="form-control">
					</div>
				</div>
				<div>
					<button ng-click="addForceField()" class="btn btn-primary pull-right">Add more forces</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Equipment</label>
				<div class="col-sm-10">
					<div ng-repeat="equip in newExercise.equipment track by $index">
						<input ng-model="newExercise.equipment[$index]" type="text" class="form-control">
					</div>
				</div>
				<div>
					<button ng-click="addEquipmentField()" class="btn btn-primary pull-right">Add more equipment</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="addExercise()" type="submit" class="btn btn-default">Add</button>
				</div>
			</div>
		</form>	
	</div>
</div>
